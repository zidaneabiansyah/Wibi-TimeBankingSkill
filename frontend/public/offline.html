<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Wibi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
        }

        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            color: #a0a0a0;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .offline-actions {
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 200ms ease-out;
        }

        .btn-primary {
            background: #AE6C3A;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #C8822F;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(174, 108, 58, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #AE6C3A;
            border: 2px solid #AE6C3A;
        }

        .btn-secondary:hover {
            background: #AE6C3A;
            color: #ffffff;
        }

        .offline-status {
            margin-top: 32px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid #AE6C3A;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #EF4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1s infinite;
        }

        .status-text {
            font-size: 14px;
            color: #808080;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            button {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, you can still access cached content.
        </p>

        <div class="offline-actions">
            <button class="btn-primary" onclick="checkConnection()">
                Check Connection
            </button>
            <button class="btn-secondary" onclick="goHome()">
                Go to Home
            </button>
        </div>

        <div class="offline-status">
            <span class="status-indicator"></span>
            <span class="status-text">Checking for connection...</span>
        </div>
    </div>

    <script>
        function checkConnection() {
            const statusIndicator = document.querySelector('.status-indicator');
            const statusText = document.querySelector('.status-text');
            
            fetch('/api/health', { method: 'HEAD' })
                .then(() => {
                    statusIndicator.style.background = '#22C55E';
                    statusText.textContent = 'Connected! You can now browse normally.';
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                })
                .catch(() => {
                    statusIndicator.style.background = '#EF4444';
                    statusText.textContent = 'Still offline. Try again later.';
                });
        }

        function goHome() {
            window.location.href = '/';
        }

        // Auto-check connection every 5 seconds
        setInterval(() => {
            fetch('/api/health', { method: 'HEAD' })
                .then(() => {
                    const statusIndicator = document.querySelector('.status-indicator');
                    const statusText = document.querySelector('.status-text');
                    statusIndicator.style.background = '#22C55E';
                    statusText.textContent = 'Connection restored! Reloading...';
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                })
                .catch(() => {
                    // Still offline
                });
        }, 5000);

        // Check on load
        checkConnection();
    </script>
</body>
</html>
